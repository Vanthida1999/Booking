<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Booking </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #b90000;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            word-spacing:5px;
            text-shadow:2px 2px 2px #830a0a6d;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #2c2092;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c2092;
        }
table #customertxtsize{

padding-left:40px;

} 
 table #emailtxtsize{
        padding-right:60px;
        padding-left:30px;
    }
table #vehicletxtsize{
    padding-left:80px;
}

 table #pickuptxtsize{
   padding-right:0px;
 
 }

 table #datedfsize{
   padding-right:0px;
 }
 table #pickuplosize{
   padding-right:0px;
 }
table #dropofsize{
    padding-right:90px;
}





    #detailList {
        text-align: left;
    }
    </style>
</head>
<body>  

    <div class="container my-4 text-success">
        <h1>Car Booking Form</h1>
        <form id="CarForm" class="row g-3">
            <label for="name">Your Name:</label>
            <input type="text" id="customerName" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="car-type">Select Car Type:</label>
            <select id="carType" name="car-type" required>
                <option value="Toyota Camry">Toyota Camry</option>
                <option value="Honda Accord">Honda Accord</option>
                <option value="SUV">SUV</option>
                <option value="Tesla Model 3">Tesla Model 3</option>
            </select>

            <label for="Pickup Date">Pick Up Date:</label>
            <input type="date" id="pickupDate" name="pickup-date" required>

            <label for="Dropoff Date">Drop Off Date:</label>
            <input type="date" id="DateDrop_off" name="Drop_offDate" required>

            <label for="Pickup Location">Pick Up Location:</label>
            <input type="text" id="pickupLocation" name="pickup-location" required>

            <label for="Dropoff Location">Drop Off Location:</label>
            <input type="text" id="Drop_off_Location" name="Drop_offLocation" required>

        <button onClick="addRow()"  type="submit" >Book Now</button>
        </form>
    </div>

<!-- List Table -->

<div class="card mx-5 py-2 text-info-emphasis">
        <table>
            <div>
          <thead class="container text-left py-2">
            <tr>
              <th id="customertxtsize">Customer</th>
              <th id="emailtxtsize">Email</th>
              <th id="vehicletxtsize">Vehicle Type</th>
              <th id="pickuptxtsize">Pickup Date</th>
              <th id="datedfsize"> Date Dropoff</th>
              <th id="pickuplosize">Pickup Location</th>
              <th id="dropofsize">Dropoff Location</th>
            </tr>
          </thead>
          </div>
        </table>

      <table>
        <tbody id="detailList" class="container text-center">
        </tbody>
      </table>
    </div>
  
      <script src="script/alldata.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
